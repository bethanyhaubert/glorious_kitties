<!doctype html>
<html>
  <head>
  <title>Forms</title>
  
  <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <h1>Forms</h1>

  <form action="" method="">
    <p>
      <label>Username: </label>
    <input type="text" name="username" placeholder="Username">
    </p>
    
    <p>
      <label>Password: </label>
    <input type="password" name="password" placeholder="Password">
    </p>
    
    <p>
      <label>Kittens: </label>
      <textarea name="bio">Tell me more about kittens...</textarea>
    </p>
    
    <h3>Kittens</h3>
    
    <label><strong>Pick your favorite kitten:</strong></label>
    <p><input type="radio" name="kitten1" value="kitten_one"><img src="images/k_1.jpeg">Kitten one</p>
    <p><input type="radio" name="kitten1" value="kitten_two"><img src="images/k_2.jpeg">Kitten two</p>
    <p><input type="radio" name="kitten1" value="kitten_three"><img src="images/k_3.jpeg">Kitten three</p>
    <p><input type="radio" name="kitten1" value="kitten_four"><img src="images/k_4.jpeg">Kitten four</p>

    
    <label><strong>Pick your second favorite kitten:</strong></label>
    <p><input type="radio" name="kitten2" value="kitten_one" checked><img src="images/k_1.jpeg">Kitten one</p>
    <p><input type="radio" name="kitten2" value="kitten_two"><img src="images/k_2.jpeg">Kitten two</p>
    <p><input type="radio" name="kitten2" value="kitten_three"><img src="images/k_3.jpeg">Kitten three</p>
    <p><input type="radio" name="kitten2" value="kitten_four"><img src="images/k_4.jpeg">Kitten four</p>

    <label><strong>What kinds of cats do you have?</strong></label>
    <p><input type="checkbox" name="cat_type" value="tabby" checked>Tabby</p>
    <p><input type="checkbox" name="cat_type" value="calico">Calico</p>
    <p><input type="checkbox" name="cat_type" value="toroiseshell">Tortoiseshell</p>
    <p><input type="checkbox" name="cat_type" value="siamese">Siamese</p>
    
    <label><strong>How many cats do you have?</strong></label>
      <select name="number-of-cats">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five_plus">5+</option>
     </select>
      
    <p>
      <input type="submit" value="Meow">
    </p>
  
  </form>
    
    <p><a href="index.html">Click here to return to index</a></p>
    
  </body>
</html>
